<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="./images/bg.jpg" class="d-block w-100" alt="...">
                  <article>
                      <img id="weather-icon" src="" alt="weather icon">
                      <span class="desc">no data</span>
                      <h1 class="location">Service unavailable</h1>
                      <div class="temp">
                          <span class="c">no data</span>
                          <div class="range">
                              <span class="min">no data</span>
                              <span class="max">no data</span>
                          </div>
                      </div>
                      <div class="day">
                          <span class="label"><img src="images/sunrise.png" alt="sunrise icon" height="40px"> <span class="sunrise">no data</span></span>
                          <span class="label"><img src="images/sunset.png" alt="sunset icon" height="40px"> <span class="sunset">no data</span></span>
                      </div>
                  </article>
              </div>
              <div class="carousel-item">
                <img src="./images/bg.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/bg.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/config.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
