<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meteo Station</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
</head>
<body>

  <main>
    
    <div class="current-date">
      <span id="time" class="time"></span>
      <span id="date" class="date"></span>
      <img class="weather-icon" id="weather-icon" src="" alt="weather icon">
    </div>
    
    <form id="form" action="">
      <input id="input-city" list="results" type="text" placeholder="e.g. Capri" aria-label="form">
      <input id="btn" type="submit" hidden>
    </form>

    <div class="temp">
      <span class="c">no data</span>
      <div class="minor-info">
        <span id="feel">no data</span>
        <div class="range">
            <span class="min">no data</span>
            <span class="max">no data</span>
        </div>
      </div>
    </div>

    <div class="city">
      <p id="description" class="desc">no data</p>
      <h1 class="location">Service unavailable</h1>
    </div>

  </main>

  <article>
    <div id="humidity" class="info-box"></div>
    <div id="wind-speed" class="info-box"></div>
    <div id="pressure" class="info-box"></div>
    <div class="day info-box">
        <span class="label"><img src="images/sunrise.png" alt="sunrise icon" height="40px"> <span class="sunrise">no data</span></span>
        <span class="label"><img src="images/sunset.png" alt="sunset icon" height="40px"> <span class="sunset">no data</span></span>
    </div>
  </article>

  <script src="js/config.js" type="module"></script>
  <script src="js/main.js" type="module"></script>
  <script src="js/background.js" type="module"></script>
</body>
</html>
