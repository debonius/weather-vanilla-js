<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meteo Station</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <article>
        <form id="form" action="">
          <input id="input-city" type="text" placeholder="e.g. Capri" aria-label="form">
          <input id="btn" type="submit" hidden>
          <!-- <ul>
            <li>test</li>
          </ul> -->
        </form>
        <img id="weather-icon" src="" alt="weather icon">
        <p class="desc">no data</p>
        <h1 class="location">Service unavailable</h1>
        <p id="time" class=" time"></p>
        <p id="date" class=" date"></p>
        <div class="temp">
            <span class="c">no data</span>
            <div class="range">
                <span class="min">no data</span>
                <span class="max">no data</span>
            </div>
        </div>
        <div class="day">
            <span class="label"><img src="images/sunrise.png" alt="sunrise icon" height="40px"> <span class="sunrise">no data</span></span>
            <span class="label"><img src="images/sunset.png" alt="sunset icon" height="40px"> <span class="sunset">no data</span></span>
        </div>
      </article>
    </main>
    <script src="js/config.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
