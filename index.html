<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img id="weather-icon" src="" alt="weather icon">
        <span class="desc">no data</span>
        <h1 class="location">Service unavailable</h1>
        <article>
            <div class="temp">
                <span class="c">no data</span>
                <div class="range">
                    <span class="min">no data</span>
                    <span class="max">no data</span>
                </div>
            </div>
            <div class="day">
                <span class="label"><img src="images/sunrise.png" alt="sunrise icon" height="40px"> <span class="sunrise">no data</span></span>
                <span class="label"><img src="images/sunset.png" alt="sunset icon" height="40px"> <span class="sunset">no data</span></span>
            </div>
        </article>
        <a class="credits" href="https://www.flaticon.com/free-icons/sunrise" title="sunrise icons">Sunrise & sunset icons created by kosonicon - Flaticon</a>
    </main>
    <img class="bg" src="images/bg.jpg" alt="background image">
    <script src="js/config.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
