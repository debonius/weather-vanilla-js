<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <img id="weather-icon" src="" alt="weather icon">
    <h1 class="location">Service unavailable</h1>
    <span class="desc">no data</span>
    <article>
        <span class="c">no data</span>
        <div class="day">
            <span class="label">Sunrise at: </span><span class="sunrise">no data</span>
            <span class="label">Sunset at: </span> <span class="sunset">no data</span>
        </div>
    </article>
</main>
<script src="main.js"></script>
</body>
</html>
